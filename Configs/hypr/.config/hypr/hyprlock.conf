# Tokyo Night themed hyprlock configuration

# Background configuration
background {
    monitor =
    path = screenshot # Use a screenshot as the base background
    color = rgba(26, 27, 38, 1.0) # Tokyo Night background color

    # Blur effect
    blur_size = 7
    blur_passes = 3
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# General configuration
general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
}

# Input field configuration
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height
    dots_spacing = 0.2 # Scale of dots' size
    dots_center = true
    outer_color = rgb(49, 51, 75) # Tokyo Night selection color
    inner_color = rgb(26, 27, 38) # Tokyo Night background color
    font_color = rgb(192, 202, 245) # Tokyo Night foreground color
    fade_on_empty = true
    placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}

# Clock configuration
clock {
    monitor =
    time {
        format = %H:%M
        font_size = 96
        font_family = JetBrains Mono Nerd Font
        color = rgb(192, 202, 245) # Tokyo Night foreground color
        position = 0, -300
        halign = center
        valign = center
    }

    date {
        format = %A, %d %B
        font_size = 24
        font_family = JetBrains Mono Nerd Font
        color = rgb(169, 177, 214) # Tokyo Night comment color
        position = 0, -200
        halign = center
        valign = center
    }
}

# Labels for additional information
label {
    monitor =
    text = Type to unlock...
    color = rgb(129, 141, 193) # Tokyo Night blue
    font_size = 18
    font_family = JetBrains Mono Nerd Font
    position = 0, -50
    halign = center
    valign = center
}
