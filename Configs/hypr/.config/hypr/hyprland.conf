# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto
monitor = HDMI-A-1, 1920x1080@60, -1920x360, 1
monitor = DP-1, 2560x1440@170, 0x0, 1, bitdepth, 10
monitor = HDMI-A-2, 1920x1080@60, 2560x360, 1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs
$terminal = ghostty
$fileManager = thunar
$menu = fuzzel
$browser = chromium

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

#exec-once = hyprpaper
exec-once = swww-daemon

# exec-once = walker --gapplication-service

exec-once = systemctl --user start hyprpolkitagent

exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'BreezeX-RosePine-Linux'
exec-once = hyprctl setcursor BreezeX-RosePine-Linux 24
exec-once = xsettingsd &
exec-once = eww open bar
exec-once = filen-cli mount ~/Filen


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

#Nvidia Stuff
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = WLR_NO_HARDWARE_CURSORS,1
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto

env = ELECTRON_ENABLE_LOGGING,true

env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

#Cursors
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(222436ff)
    col.inactive_border = rgba(1e2030ff)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# MAYBE FIX FLICKERING
render {
    explicit_sync = 2
    explicit_sync_kms = 2
}

opengl {
    nvidia_anti_flicker = 0
}

misc {
    vfr = 0
}

# END TEST

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    # rounding = 10
    rounding = 0

    active_opacity = 0.75
    inactive_opacity = 0.75

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    #blur {
    #    enabled = true
    #    xray = true
    #    special = true
    #    new_optimizations = true
    #    size = 7
    #    passes = 5
    #    brightness = 2
    #    vibrancy_darkness = 0.7
    #    noise = 0.01
    #    contrast = 2
    #    popups = true
    #    popups_ignorealpha = 0.6
    #    ignore_opacity = true
    #}
    blur {
        enabled = true
        size = 6
        passes = 4
        noise = 0.03
        contrast = 1.0
        brightness = 0.7
        vibrancy = 0.25
        vibrancy_darkness = 0.9
        new_optimizations = true
        xray = true
        special = false
        popups = true
        popups_ignorealpha = 0.18
        input_methods = true
        input_methods_ignorealpha = 0.18
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes
    # Less pronounced bounce for window movements
    bezier = subtleBounce, 0.14, 1.05, 0.25, 1.02
    # More pronounced bounce with dramatic overshoot (for other elements)
    bezier = dramaticBounce, 0.10, 1.3, 0.20, 1.15
    # Elastic spring-like motion
    bezier = elastic, 0.12, 1.2, 0.20, 0.95
    # Sharp, snappy motion
    bezier = snappy, 0.05, 0.9, 0.1, 1.05
    # Smooth, flowing motion
    bezier = fluid, 0.39, 0.0, 0.25, 1.0
    # Playful, exaggerated bounce
    bezier = playfulBounce, 0.2, 1.4, 0.15, 1.25
    # Retain original beziers
    bezier = smoothBounce, 0.16, 1.1, 0.3, 1.05
    bezier = swiftEase, 0.22, 1.0, 0.36, 1.0
    bezier = gentleLanding, 0.2, 0.8, 0.2, 1.0
    bezier = elegantRise, 0.4, 0.0, 0.2, 1.0
    bezier = springy, 0.12, 0.96, 0.1, 1.12

    # Enhanced window animations with more subtle movement
    animation = windows, 1, 6, snappy, slide
    animation = windowsIn, 1, 5, elastic, popin 92%
    animation = windowsOut, 1, 4, fluid, slidevert
    animation = windowsMove, 1, 5, subtleBounce    # Using the new subtler bounce here

    # More varied fade animations
    animation = fade, 1, 7, fluid
    animation = fadeIn, 1, 4, elastic
    animation = fadeOut, 1, 3, playfulBounce
    animation = fadeDim, 1, 5, gentleLanding      # Using a gentler curve here

    # More dynamic border animations
    animation = border, 1, 10, elastic
    animation = borderangle, 1, 40, playfulBounce, loop

    # More pronounced workspace transitions
    animation = workspaces, 1, 5, subtleBounce, slidefade 25%   # Also using subtler bounce
    animation = specialWorkspace, 1, 6, elastic, slidefadevert 30%
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = de
    kb_variant = nodeadkeys
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

cursor {
    no_hardware_cursors = true
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

binds {
    # Move/resize windows with mainMod + LMB/RMB and dragging
    bindm = SUPER, mouse:272, movewindow
    bindm = SUPER, mouse:273, resizewindow

    # Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
    bind = SUPER, Q, exec, ghostty --title="ghostty"
    bind = SUPER, T, exec, $terminal
    bind = SUPER, B, exec, $browser
    bind = SUPER, C, killactive,
    bind = SUPER, M, exit,
    bind = SUPER, E, exec, $fileManager
    bind = SUPER, F, fullscreen, 1
    # xhost si:localuser:root && sudo sudo; sudo gparted & sleep 1 && xhost -si:localuser:root
    bind = SUPER, G, exec, xhost si:localuser:root && gparted
    bind = SUPER, V, togglefloating,
    # bind = SUPER, R, exec, $menu
    bind = SUPER, P, pseudo, # dwindle
    bind = SUPER, J, togglesplit, # dwindle
    bind = SUPER, N, exec, hyprctl dispatch "fullscreen"
    bind = SUPER, S, exec, spotify-launcher

    # Move focus with mainMod + arrow keys
    bind = SUPER, left, movefocus, l
    bind = SUPER, right, movefocus, r
    bind = SUPER, up, movefocus, u
    bind = SUPER, down, movefocus, dq

    # Switch workspaces with mainMod + [0-9]
    bind = SUPER, 1, workspace, 1
    bind = SUPER, 2, workspace, 2
    bind = SUPER, 3, workspace, 3
    bind = SUPER, 4, workspace, 4
    bind = SUPER, 5, workspace, 5
    bind = SUPER, 6, workspace, 6
    bind = SUPER, 7, workspace, 7
    bind = SUPER, 8, workspace, 8
    bind = SUPER, 9, workspace, 9
    bind = SUPER, 0, workspace, 10

    bind = SUPER SHIFT, L, moveactive, 30 0
    bind = SUPER SHIFT, H, moveactive, -30 0
    bind = SUPER SHIFT, K, moveactive, 0 -30
    bind = SUPER SHIFT, J, moveactive, 0 30

    # Move active window to a workspace with mainMod + SHIFT + [0-9]
    bind = SUPER SHIFT, 1, movetoworkspace, 1
    bind = SUPER SHIFT, 2, movetoworkspace, 2
    bind = SUPER SHIFT, 3, movetoworkspace, 3
    bind = SUPER SHIFT, 4, movetoworkspace, 4
    bind = SUPER SHIFT, 5, movetoworkspace, 5
    bind = SUPER SHIFT, 6, movetoworkspace, 6
    bind = SUPER SHIFT, 7, movetoworkspace, 7
    bind = SUPER SHIFT, 8, movetoworkspace, 8
    bind = SUPER SHIFT, 9, movetoworkspace, 9
    bind = SUPER SHIFT, 0, movetoworkspace, 10

    # Example special workspace (scratchpad)
    #bind = SUPER, S, togglespecialworkspace, magic
    #bind = SUPER SHIFT, S, movetoworkspace, special:magic

    # Scroll through existing workspaces with mainMod + scroll
    bind = SUPER, mouse_down, workspace, e+1
    bind = SUPER, mouse_up, workspace, e-1

    bind = SUPER, space, exec, $menu

    bind = SUPER SHIFT, left, movewindow, l
    bind = SUPER SHIFT, right, movewindow, r
    bind = SUPER SHIFT, up, movewindow, u
    bind = SUPER SHIFT, down, movewindow, d

    #Make the windows tiling again
    #bind = SUPER SHIFT, right, movewindow, r
    #bind = SUPER SHIFT, right, resizeactive, exact 50% 100%
    #bind = SUPER SHIFT, left, movewindow, l
    #bind = SUPER SHIFT, left, resizeactive, exact 50% 100%
    #bind = SUPER SHIFT, up, movewindow, u
    #bind = SUPER SHIFT, up, resizeactive, exact 100% 50%
    #bind = SUPER SHIFT, down, movewindow, d
    #bind = SUPER SHIFT, down, resizeactive, exact 100% 50%

    bind = SUPER CTRL, left, splitratio, -0.1
    bind = SUPER CTRL, right, splitratio, 0.1
    bind = SUPER CTRL, up, splitratio, -0.1
    bind = SUPER CTRL, down, splitratio, 0.1

    bind = , PRINT, exec, hyprshot -m region
    #bind = , PRINT, exec, hyprshot-gui

    bind = Super, L, exec, hyprlock # launch lock screen

    bind = , XF86AudioRaiseVolume, exec, ~/.config/eww/scripts/get-volume.sh change-volume up
    bind = , XF86AudioLowerVolume, exec, ~/.config/eww/scripts/get-volume.sh change-volume down
    bind = , XF86AudioMute, exec, ~/.config/eww/scripts/get-volume.sh toggle-mute

}

##############################
### WINDOWS AND WORKSPACES ###
##############################

rules {

    windowrule = float, title:^(Open)$
    windowrule = float, title:^(Choose Files)$
    windowrule = float, title:^(Save As)$
    windowrule = float, title:^(Save File)$
    windowrule = size 350 350, title:^(Save File)$
    windowrule = float, title:^(Select Folder to Scan — Filelight)$

    windowrule = float, title:^(Bitwarden)$

    windowrule = noinitialfocus, class:jetbrains-idea, title:^win(.*)

    windowrule = float, title:^(OpenRGB)$
    windowrule = float, title:^(Qt6 Configuration Tool)$
    windowrule = float, title:^(Kvantum Manager)$
    windowrule = float, title:^(nwg-look)$
    windowrule = float, title:^(BleachBit)$

    windowrule = float, title:^(.*Hyprshot.*)$

    windowrule = float, title:^(ghostty)$
    windowrule = size 600 350, title:^(ghostty)$
    windowrule = move center, title:^(ghostty)$
    windowrule = animation popin, title:^(ghostty)$

    # Ensure EWW is blurred properly
    windowrule = opacity 0.8 0.8,class:^(eww-bar)$
    windowrule = xray 1, class:^(eww-bar)$  # Enable xray mode for the window

    #windowrule = opacity 0.8 0.8,class:^(fuzzel)$
    #windowrule = xray 1, class:^(fuzzel)$  # Enable xray mode for the window

    layerrule = blur, launcher
    #layerrule = ignorezero, launcher
    layerrule = blur, gtk-layer-shell
    # Apply layer rules using EWW as an overlay
    layerrule = blurpopups, gtk-layer-shell
    layerrule = ignorezero, gtk-layer-shell
}
